<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 font-sans">
  <div class="max-w-7xl mx-auto">
    <!-- Search -->
    <input type="text" placeholder="Search for a plant" class="w-full p-3 border border-gray-300 rounded-lg mb-6 shadow-sm" />

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm">Fast grower</button>
      <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm">Large, lush leaves</button>
      <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm">Survivor</button>
      <button class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm">Easy to propagate</button>
    </div>

    <!-- Grid of Plants -->
    <h2 class="text-2xl font-bold mb-4">Most popular plants right now</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Plant Card -->
      <div class="bg-gray-50 p-4 rounded-xl shadow hover:shadow-md transition">
        <img src="images/Golden Pothos.webp" alt="Golden Pothos" class="w-full h-40 object-cover rounded-md mb-3" />
        <h3 class="font-semibold text-lg">Golden Pothos</h3>
        <p class="text-sm text-gray-600">‚≠ê 4.8 (2581)</p>
      </div>

      <!-- Add more cards here -->
    </div>
  </div>
</body>
</html>
